<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="servletContext" class="row p-5">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3>Servlet Context Info</h3>
        </div>
        <div class="card-body">
          <h3 class="card-title">Servlet Major Version :: [<span th:text="${webApplicationContext.majorVersion}"></span>] </h3>
          <h3 class="card-title">Servlet Minor Version :: [<span th:text="${webApplicationContext.minorVersion}"></span>]</h3>
          <p class="lead">Servlet Info :: [<span th:text="${webApplicationContext.serverInfo}"></span>]</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
