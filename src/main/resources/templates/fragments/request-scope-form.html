<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="requestForm" class="row p-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header"><h3>RequestScopedValue</h3></div>
                <div class="card-text">
                    <p class="lead">Current RequestScope Value ::
                        [<span th:text="${requestValue}"></span>]
                    </p>
                </div>
            </div><br>
            <div class="card-body">
                <form action="#" th:action="@{/request}" method="post">
                    <div class="form-group">
                        <label for="request">Request Scope Value</label>
                        <input type="text" id="request" name="request" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-info">Save Request</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
