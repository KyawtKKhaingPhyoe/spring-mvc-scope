<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="applicationForm" class="row p-5" >
        <div class="col-md-12">
            <div class="card">
                <div class="card-header"><h3>ApplicationScopedValue</h3></div>
                <div class="card-text">
                    <p class="lead">Current ApplicationScope Value ::
                        [<span th:text="${applicationValue}"></span>]
                    </p>
                </div>
            </div><br>
            <div class="card-body">
                <form action="#" th:action="@{/application}" method="post">
                    <div class="form-group">
                        <label for="application">Application Scope Value</label>
                        <input type="text" id="application" name="application" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-info">Save Application</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
